<body>
	<h1 class=gold>Crouton</h1>

	<script>
		var crouton = document.getElementById("crouton");
		var interval = setInterval(croutonHover, 20);
		var i = 0.;
		function croutonHover() {
			crouton.style.top = (Math.sin(i)*150+150).toString()+"px";
			crouton.style.left = (Math.cos(i*3)*150+150).toString()+"px";
			i+=0.025;
		}
	</script>
